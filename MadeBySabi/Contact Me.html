    <h1>Contact Me</h1> <br>
    <p>Please Feel Free To Contact Me Regarding My Products Or Anything Else</p> <br>
    <h2> Connect With Me On My Socials </h2> <br>
    <section class="Socials">
        <div><a href="https://www.instagram.com/madebysabi_/" target="_blank"><img src="/Portfolio/MadeBySabi/Images/Instagram.jpng.jpg" alt="" height="300px" width="300px"></a>
        <a href="https://www.linkedin.com/in/sabita-gurung-6807b491/" target="_blank"><img src="/Portfolio/MadeBySabi/Images/Linkedin.png" alt="" height="300px" width="300px"></a>
        <a href="https://www.tiktok.com/@madebysabi" target="_blank"><img src="/Portfolio/MadeBySabi/Images/Tiktok.png" alt="" height="300px" width="300px"></a>
        <a href=""><img src="/Portfolio/MadeBySabi/Images/Twitter.png" alt="" height="300px" width="300px"></a></div>
    </section>  <br><br><br><br>

    <div>
        Name:<br>
        <input type="text" maxlength="15" placeholder="Full Name" name="name">
      </div>
    <div>
        Order Number(Optional):<br>
        <input type="text" maxlength="15" placeholder="Order#" name="number">
      </div>
    <div>
        Email Address:<br>
        <input type="text" maxlength="30" placeholder="Email" name="email_address">
      </div>

      <div>
          Subject:<br>
        <select>
          <optgroup>
            <option selected>Please Choose A Subject</option>
            <option>Product Recommendations</option>
            <option>Problem With Ongoing/Past Order</option>
            <option>Complaints</option>
            <option>Custom Order</option>
            <option>Any Thing Else</option>
          </optgroup>
        </select>
      </div>

    <div>
       Your Message:<br>
      <textarea placeholder="Enter your comments" rows="10" cols="90"></textarea>
    </div>  
    <div><button>Submit</button></div>

    <script src="/Portfolio/MadeBySabi/Script.js"></script>
